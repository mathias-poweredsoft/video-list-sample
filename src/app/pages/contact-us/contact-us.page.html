<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contact-Us</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="contactUsService.sent">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    We received your message! :D
                </ion-card-title>
            </ion-card-header>
        </ion-card>
    </ng-container>

    <ng-container *ngIf="!contactUsService.sent">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Fullname</ion-label>
                <ion-input type="text" formControlName="fullName"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label position="floating">Message</ion-label>
                <ion-textarea formControlName="message" autoGrow></ion-textarea>
            </ion-item>
    
            <ion-button expand="full" type="submit" color="primary" [disabled]="loading">
                <ion-icon slot="start" color="success" name="paper-plane"></ion-icon>
                Send
            </ion-button>
        </form>
    </ng-container>
</ion-content>
